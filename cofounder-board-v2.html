<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofounder Decision Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @keyframes pulse-recording {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .recording-pulse {
            animation: pulse-recording 1.5s ease-in-out infinite;
        }
        .audio-waveform {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;

        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        // IMPORTANT: Replace these with your Firebase project credentials
        // Get these from: Firebase Console > Project Settings > General > Your apps
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase (only if config is set)
        let app, auth, db;
        const isFirebaseConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";

        if (isFirebaseConfigured) {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        }

        // ============================================
        // CONTEXTS
        // ============================================
        const AuthContext = createContext(null);
        const BoardContext = createContext(null);

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const generateInviteCode = () => Math.random().toString(36).substr(2, 8).toUpperCase();

        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const formatDuration = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        // ============================================
        // AUTH PROVIDER
        // ============================================
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const [boards, setBoards] = useState([]);
            const [currentBoardId, setCurrentBoardId] = useState(null);

            useEffect(() => {
                if (!isFirebaseConfigured) {
                    setLoading(false);
                    return;
                }

                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    setUser(user);
                    if (user) {
                        // Get or create user profile
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            setUserProfile(userDoc.data());
                        } else {
                            const profile = {
                                email: user.email,
                                displayName: user.email.split('@')[0],
                                createdAt: new Date().toISOString()
                            };
                            await db.collection('users').doc(user.uid).set(profile);
                            setUserProfile(profile);
                        }

                        // Get user's boards
                        const boardsSnapshot = await db.collection('boards')
                            .where('members', 'array-contains', user.uid)
                            .get();
                        const userBoards = boardsSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setBoards(userBoards);

                        // Set current board
                        if (userBoards.length > 0 && !currentBoardId) {
                            setCurrentBoardId(userBoards[0].id);
                        }
                    } else {
                        setUserProfile(null);
                        setBoards([]);
                    }
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            const sendMagicLink = async (email) => {
                const actionCodeSettings = {
                    url: window.location.href,
                    handleCodeInApp: true
                };
                await auth.sendSignInLinkToEmail(email, actionCodeSettings);
                window.localStorage.setItem('emailForSignIn', email);
            };

            const completeMagicLinkSignIn = async () => {
                if (auth.isSignInWithEmailLink(window.location.href)) {
                    let email = window.localStorage.getItem('emailForSignIn');
                    if (!email) {
                        email = window.prompt('Please provide your email for confirmation');
                    }
                    await auth.signInWithEmailLink(email, window.location.href);
                    window.localStorage.removeItem('emailForSignIn');
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            };

            const signOut = async () => {
                await auth.signOut();
                setUser(null);
                setUserProfile(null);
                setBoards([]);
                setCurrentBoardId(null);
            };

            const updateProfile = async (updates) => {
                if (user) {
                    await db.collection('users').doc(user.uid).update(updates);
                    setUserProfile({ ...userProfile, ...updates });
                }
            };

            const createBoard = async (name) => {
                const board = {
                    name,
                    ownerId: user.uid,
                    members: [user.uid],
                    memberEmails: [user.email],
                    inviteCode: generateInviteCode(),
                    createdAt: new Date().toISOString()
                };
                const docRef = await db.collection('boards').add(board);
                const newBoard = { id: docRef.id, ...board };
                setBoards([...boards, newBoard]);
                setCurrentBoardId(docRef.id);
                return newBoard;
            };

            const joinBoard = async (inviteCode) => {
                const snapshot = await db.collection('boards')
                    .where('inviteCode', '==', inviteCode.toUpperCase())
                    .get();

                if (snapshot.empty) {
                    throw new Error('Invalid invite code');
                }

                const boardDoc = snapshot.docs[0];
                const boardData = boardDoc.data();

                if (boardData.members.includes(user.uid)) {
                    throw new Error('You are already a member of this board');
                }

                await db.collection('boards').doc(boardDoc.id).update({
                    members: firebase.firestore.FieldValue.arrayUnion(user.uid),
                    memberEmails: firebase.firestore.FieldValue.arrayUnion(user.email)
                });

                const newBoard = { id: boardDoc.id, ...boardData, members: [...boardData.members, user.uid] };
                setBoards([...boards, newBoard]);
                setCurrentBoardId(boardDoc.id);
                return newBoard;
            };

            const inviteByEmail = async (email) => {
                // Send invite email via Firebase (you'd set up a Cloud Function for this in production)
                // For now, we'll just show the invite link
                const board = boards.find(b => b.id === currentBoardId);
                if (!board) throw new Error('No board selected');

                // In production, you'd send an email here via Cloud Functions
                return {
                    inviteCode: board.inviteCode,
                    inviteLink: `${window.location.origin}${window.location.pathname}?invite=${board.inviteCode}`
                };
            };

            return (
                <AuthContext.Provider value={{
                    user,
                    userProfile,
                    loading,
                    boards,
                    currentBoardId,
                    setCurrentBoardId,
                    sendMagicLink,
                    completeMagicLinkSignIn,
                    signOut,
                    updateProfile,
                    createBoard,
                    joinBoard,
                    inviteByEmail,
                    isFirebaseConfigured
                }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // ============================================
        // BOARD DATA PROVIDER
        // ============================================
        const BoardProvider = ({ children }) => {
            const { user, currentBoardId, isFirebaseConfigured } = useContext(AuthContext);
            const [topics, setTopics] = useState([]);
            const [boardMembers, setBoardMembers] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!isFirebaseConfigured || !currentBoardId || !user) {
                    setLoading(false);
                    return;
                }

                // Subscribe to topics
                const unsubscribeTopics = db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const topicsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setTopics(topicsData);
                        setLoading(false);
                    });

                // Get board members
                const fetchMembers = async () => {
                    const boardDoc = await db.collection('boards').doc(currentBoardId).get();
                    const boardData = boardDoc.data();
                    const memberIds = boardData.members || [];

                    const membersData = await Promise.all(
                        memberIds.map(async (uid) => {
                            const userDoc = await db.collection('users').doc(uid).get();
                            return { uid, ...userDoc.data() };
                        })
                    );
                    setBoardMembers(membersData);
                };
                fetchMembers();

                return () => unsubscribeTopics();
            }, [currentBoardId, user, isFirebaseConfigured]);

            const addTopic = async (topicData) => {
                const topic = {
                    ...topicData,
                    createdBy: user.uid,
                    createdAt: new Date().toISOString(),
                    contributions: []
                };
                await db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .add(topic);
            };

            const updateTopic = async (topicId, updates) => {
                await db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .doc(topicId)
                    .update(updates);
            };

            const deleteTopic = async (topicId) => {
                await db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .doc(topicId)
                    .delete();
            };

            const addContribution = async (topicId, contribution) => {
                const topic = topics.find(t => t.id === topicId);
                const newContribution = {
                    ...contribution,
                    id: generateId(),
                    userId: user.uid,
                    userEmail: user.email,
                    userName: user.email.split('@')[0],
                    createdAt: new Date().toISOString(),
                    replies: []
                };

                await db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .doc(topicId)
                    .update({
                        contributions: [...(topic.contributions || []), newContribution]
                    });
            };

            const addReply = async (topicId, parentId, reply) => {
                const topic = topics.find(t => t.id === topicId);
                const newReply = {
                    ...reply,
                    id: generateId(),
                    userId: user.uid,
                    userEmail: user.email,
                    userName: user.email.split('@')[0],
                    createdAt: new Date().toISOString(),
                    replies: []
                };

                const addReplyToContribution = (contributions) => {
                    return contributions.map(c => {
                        if (c.id === parentId) {
                            return { ...c, replies: [...(c.replies || []), newReply] };
                        }
                        if (c.replies) {
                            return { ...c, replies: addReplyToContribution(c.replies) };
                        }
                        return c;
                    });
                };

                await db.collection('boards')
                    .doc(currentBoardId)
                    .collection('topics')
                    .doc(topicId)
                    .update({
                        contributions: addReplyToContribution(topic.contributions || [])
                    });
            };

            return (
                <BoardContext.Provider value={{
                    topics,
                    boardMembers,
                    loading,
                    addTopic,
                    updateTopic,
                    deleteTopic,
                    addContribution,
                    addReply
                }}>
                    {children}
                </BoardContext.Provider>
            );
        };

        // ============================================
        // UI COMPONENTS
        // ============================================

        // Loading spinner
        const Spinner = () => (
            <div className="flex items-center justify-center p-8">
                <div className="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
            </div>
        );

        // Category badge component
        const CategoryBadge = ({ category }) => {
            const colors = {
                opinion: 'bg-purple-100 text-purple-800 border-purple-200',
                fact: 'bg-blue-100 text-blue-800 border-blue-200',
                preference: 'bg-green-100 text-green-800 border-green-200'
            };
            return (
                <span className={`px-2 py-1 text-xs font-medium rounded-full border ${colors[category]}`}>
                    {category.charAt(0).toUpperCase() + category.slice(1)}
                </span>
            );
        };

        // User badge component
        const UserBadge = ({ userName, isCurrentUser }) => {
            return (
                <span className={`px-2 py-1 text-xs font-medium text-white rounded-full ${
                    isCurrentUser ? 'bg-indigo-500' : 'bg-amber-500'
                }`}>
                    {userName} {isCurrentUser && '(you)'}
                </span>
            );
        };

        // Status badge component
        const StatusBadge = ({ status }) => {
            const colors = {
                open: 'bg-yellow-100 text-yellow-800',
                pending: 'bg-orange-100 text-orange-800',
                decided: 'bg-green-100 text-green-800'
            };
            return (
                <span className={`px-2 py-1 text-xs font-medium rounded ${colors[status]}`}>
                    {status.charAt(0).toUpperCase() + status.slice(1)}
                </span>
            );
        };

        // Voice recorder component
        const VoiceRecorder = ({ onRecordingComplete }) => {
            const [isRecording, setIsRecording] = useState(false);
            const [duration, setDuration] = useState(0);
            const mediaRecorderRef = useRef(null);
            const chunksRef = useRef([]);
            const timerRef = useRef(null);

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    chunksRef.current = [];

                    mediaRecorderRef.current.ondataavailable = (e) => {
                        chunksRef.current.push(e.data);
                    };

                    mediaRecorderRef.current.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            onRecordingComplete({
                                data: reader.result,
                                duration: duration
                            });
                        };
                        reader.readAsDataURL(blob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                    setDuration(0);
                    timerRef.current = setInterval(() => {
                        setDuration(d => d + 1);
                    }, 1000);
                } catch (err) {
                    alert('Could not access microphone. Please ensure microphone permissions are granted.');
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    clearInterval(timerRef.current);
                }
            };

            return (
                <div className="flex items-center gap-3">
                    {!isRecording ? (
                        <button
                            onClick={startRecording}
                            className="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
                        >
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <circle cx="10" cy="10" r="6" />
                            </svg>
                            Record Voice Note
                        </button>
                    ) : (
                        <div className="flex items-center gap-3">
                            <div className="flex items-center gap-2 px-4 py-2 bg-red-100 text-red-700 rounded-lg">
                                <span className="w-3 h-3 bg-red-500 rounded-full recording-pulse"></span>
                                Recording... {formatDuration(duration)}
                            </div>
                            <button
                                onClick={stopRecording}
                                className="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors"
                            >
                                Stop
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // Audio player component
        const AudioPlayer = ({ audioData, duration }) => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);

            useEffect(() => {
                const audio = audioRef.current;
                if (audio) {
                    audio.ontimeupdate = () => setCurrentTime(audio.currentTime);
                    audio.onended = () => setIsPlaying(false);
                }
            }, []);

            const togglePlay = () => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            return (
                <div className="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
                    <audio ref={audioRef} src={audioData} />
                    <button
                        onClick={togglePlay}
                        className="w-10 h-10 flex items-center justify-center bg-indigo-500 text-white rounded-full hover:bg-indigo-600 transition-colors"
                    >
                        {isPlaying ? (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <rect x="5" y="4" width="3" height="12" />
                                <rect x="12" y="4" width="3" height="12" />
                            </svg>
                        ) : (
                            <svg className="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20">
                                <polygon points="5,3 19,10 5,17" />
                            </svg>
                        )}
                    </button>
                    <div className="flex-1">
                        <div className="h-2 bg-gray-300 rounded-full overflow-hidden">
                            <div
                                className="h-full audio-waveform transition-all duration-100"
                                style={{ width: `${(currentTime / (duration || 1)) * 100}%` }}
                            />
                        </div>
                    </div>
                    <span className="text-sm text-gray-600 font-mono">
                        {formatDuration(currentTime)} / {formatDuration(duration)}
                    </span>
                </div>
            );
        };

        // Contribution component
        const Contribution = ({ contribution, topicId, level = 0 }) => {
            const { user } = useContext(AuthContext);
            const { addReply } = useContext(BoardContext);
            const [showReplyForm, setShowReplyForm] = useState(false);

            const isCurrentUser = contribution.userId === user?.uid;

            const handleReply = async (replyData) => {
                await addReply(topicId, contribution.id, replyData);
                setShowReplyForm(false);
            };

            return (
                <div className={`${level > 0 ? 'ml-8 border-l-2 border-gray-200 pl-4' : ''}`}>
                    <div className="bg-white rounded-lg border border-gray-200 p-4 mb-3 shadow-sm">
                        <div className="flex items-center justify-between mb-3">
                            <div className="flex items-center gap-2">
                                <UserBadge userName={contribution.userName} isCurrentUser={isCurrentUser} />
                                <CategoryBadge category={contribution.category} />
                                <span className="text-sm text-gray-500">
                                    {formatDate(contribution.createdAt)}
                                </span>
                            </div>
                            {contribution.isApproval && (
                                <span className="px-3 py-1 bg-green-500 text-white text-sm font-medium rounded-full">
                                    ‚úì Approved
                                </span>
                            )}
                        </div>

                        {contribution.text && (
                            <p className="text-gray-700 mb-3">{contribution.text}</p>
                        )}

                        {contribution.voiceNote && (
                            <div className="mb-3">
                                <AudioPlayer
                                    audioData={contribution.voiceNote.data}
                                    duration={contribution.voiceNote.duration}
                                />
                            </div>
                        )}

                        {contribution.links && contribution.links.length > 0 && (
                            <div className="mb-3">
                                <h4 className="text-sm font-medium text-gray-600 mb-2">Attached Links:</h4>
                                <div className="space-y-1">
                                    {contribution.links.map((link, idx) => (
                                        <a
                                            key={idx}
                                            href={link.url}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="flex items-center gap-2 text-blue-600 hover:text-blue-800 text-sm"
                                        >
                                            {link.url.includes('docs.google.com') && <span className="text-blue-500">üìÑ</span>}
                                            {link.url.includes('drive.google.com') && <span className="text-green-500">üìÅ</span>}
                                            {link.url.includes('sheets.google.com') && <span className="text-green-600">üìä</span>}
                                            {!link.url.includes('google.com') && <span>üîó</span>}
                                            {link.title || link.url}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}

                        <button
                            onClick={() => setShowReplyForm(!showReplyForm)}
                            className="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
                        >
                            {showReplyForm ? 'Cancel Reply' : 'Reply'}
                        </button>

                        {showReplyForm && (
                            <div className="mt-3 pt-3 border-t border-gray-200">
                                <ContributionForm onSubmit={handleReply} isReply={true} />
                            </div>
                        )}
                    </div>

                    {contribution.replies && contribution.replies.map(reply => (
                        <Contribution
                            key={reply.id}
                            contribution={reply}
                            topicId={topicId}
                            level={level + 1}
                        />
                    ))}
                </div>
            );
        };

        // Contribution form component
        const ContributionForm = ({ onSubmit, isReply = false }) => {
            const [text, setText] = useState('');
            const [category, setCategory] = useState('opinion');
            const [voiceNote, setVoiceNote] = useState(null);
            const [links, setLinks] = useState([]);
            const [linkInput, setLinkInput] = useState('');
            const [isApproval, setIsApproval] = useState(false);
            const [submitting, setSubmitting] = useState(false);

            const addLink = () => {
                if (linkInput.trim()) {
                    setLinks([...links, { url: linkInput.trim(), title: '' }]);
                    setLinkInput('');
                }
            };

            const removeLink = (idx) => {
                setLinks(links.filter((_, i) => i !== idx));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!text.trim() && !voiceNote && links.length === 0) {
                    alert('Please add some content (text, voice note, or links)');
                    return;
                }
                setSubmitting(true);
                try {
                    await onSubmit({
                        category,
                        text: text.trim(),
                        voiceNote,
                        links,
                        isApproval
                    });
                    setText('');
                    setCategory('opinion');
                    setVoiceNote(null);
                    setLinks([]);
                    setIsApproval(false);
                } finally {
                    setSubmitting(false);
                }
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div className="flex gap-4 flex-wrap">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                                className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            >
                                <option value="opinion">Opinion</option>
                                <option value="fact">Fact</option>
                                <option value="preference">Preference</option>
                            </select>
                        </div>
                        {isReply && (
                            <div className="flex items-end">
                                <label className="flex items-center gap-2 px-4 py-2 bg-green-50 border border-green-200 rounded-lg cursor-pointer hover:bg-green-100">
                                    <input
                                        type="checkbox"
                                        checked={isApproval}
                                        onChange={(e) => setIsApproval(e.target.checked)}
                                        className="w-4 h-4 text-green-600"
                                    />
                                    <span className="text-green-700 font-medium">Mark as Approval</span>
                                </label>
                            </div>
                        )}
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Your Input</label>
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Share your thoughts, facts, or preferences..."
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                            rows={3}
                        />
                    </div>

                    <div>

                        }

                    return text;

Topic: ${topic.title}
Description: ${topic.description || 'No description'}
Status: ${topic.status}

Contributions:
${contributionText || 'No contributions yet'}

Please provide:
1. A brief summary of the discussion so far
2. Each person's stated preferences or positions
3. Key facts mentioned
4. Any agreements or approvals given
5. What still needs to be decided or discussed

Keep it concise and actionable.`;

            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl p-6 w-full max-w-md">
                        <h2 className="text-xl font-bold mb-6">Settings</h2>

                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Display Name
                                </label>
                                <input
                                    type="text"
                                    value={displayName}
                                    onChange={(e) => setDisplayName(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Claude API Key
                                </label>
                                <input
                                    type="password"
                                    value={inputKey}
                                    onChange={(e) => setInputKey(e.target.value)}
                                    placeholder="sk-ant-..."
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Required for AI summaries. Get your key at console.anthropic.com
                                </p>
                            </div>

                            <div className="pt-4 border-t">
                                <button
                                    onClick={signOut}
                                    className="w-full py-2 text-red-600 font-medium hover:bg-red-50 rounded-lg"
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>

                        <div className="flex gap-2 mt-6">
                            <button
                                onClick={handleSave}
                                disabled={saving}
                                className="flex-1 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 disabled:opacity-50"
                            >
                                {saving ? 'Saving...' : 'Save'}
                            </button>
                            <button
                                onClick={onClose}
                                className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // ============================================
        // MAIN DASHBOARD
        // ============================================
        const Dashboard = () => {
            const { user, userProfile, boards, currentBoardId, setCurrentBoardId } = useContext(AuthContext);
            const { topics, boardMembers, loading, addTopic, updateTopic, deleteTopic, addContribution } = useContext(BoardContext);

            const [selectedTopicId, setSelectedTopicId] = useState(null);
            const [showTopicForm, setShowTopicForm] = useState(false);
            const [sortBy, setSortBy] = useState('date');
            const [showSettings, setShowSettings] = useState(false);
            const [showInvite, setShowInvite] = useState(false);
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('claudeApiKey') || '');

            const currentBoard = boards.find(b => b.id === currentBoardId);
            const selectedTopic = topics.find(t => t.id === selectedTopicId);

            const sortedTopics = [...topics].sort((a, b) => {
                if (sortBy === 'date') {
                    return new Date(b.createdAt) - new Date(a.createdAt);
                } else {
                    return a.title.localeCompare(b.title);
                }
            });

            const handleAddTopic = async (topicData) => {
                await addTopic(topicData);
                setShowTopicForm(false);
            };

            const handleUpdateStatus = async (status) => {
                await updateTopic(selectedTopicId, { status });
            };

            const handleDeleteTopic = async () => {
                if (confirm('Are you sure you want to delete this topic?')) {
                    await deleteTopic(selectedTopicId);
                    setSelectedTopicId(null);
                }
            };

            const handleAddContribution = async (contribution) => {
                await addContribution(selectedTopicId, contribution);
            };

            if (loading) {
                return <Spinner />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                                        <span className="text-white text-xl">üìã</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">
                                            {currentBoard?.name || 'Decision Board'}
                                        </h1>
                                        <p className="text-sm text-gray-500">
                                            {boardMembers.length} member{boardMembers.length !== 1 ? 's' : ''}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button
                                        onClick={() => setShowInvite(true)}
                                        className="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-colors"
                                    >
                                        + Invite Cofounder
                                    </button>
                                    <div className="flex items-center gap-2 px-3 py-2 bg-indigo-50 rounded-lg">
                                        <div className="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                            {userProfile?.displayName?.charAt(0).toUpperCase()}
                                        </div>
                                        <span className="text-sm font-medium text-gray-700">
                                            {userProfile?.displayName}
                                        </span>
                                    </div>
                                    <button
                                        onClick={() => setShowSettings(true)}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main content */}
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="flex gap-6">
                            {/* Left panel - Topic list */}
                            <div className="w-80 flex-shrink-0">
                                <div className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                    <div className="p-4 border-b border-gray-200">
                                        <div className="flex items-center justify-between mb-3">
                                            <h2 className="font-semibold text-gray-800">Topics</h2>
                                            <button
                                                onClick={() => setShowTopicForm(true)}
                                                className="px-3 py-1.5 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors"
                                            >
                                                + New Topic
                                            </button>
                                        </div>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setSortBy('date')}
                                                className={`px-3 py-1 text-sm rounded-md ${
                                                    sortBy === 'date' ? 'bg-gray-200 text-gray-800' : 'text-gray-500 hover:bg-gray-100'
                                                }`}
                                            >
                                                By Date
                                            </button>
                                            <button
                                                onClick={() => setSortBy('name')}
                                                className={`px-3 py-1 text-sm rounded-md ${
                                                    sortBy === 'name' ? 'bg-gray-200 text-gray-800' : 'text-gray-500 hover:bg-gray-100'
                                                }`}
                                            >
                                                By Name
                                            </button>
                                        </div>
                                    </div>

                                    {showTopicForm && (
                                        <div className="p-4 border-b border-gray-200 bg-gray-50">
                                            <TopicForm onSubmit={handleAddTopic} onCancel={() => setShowTopicForm(false)} />
                                        </div>
                                    )}

                                    <div className="divide-y divide-gray-100 max-h-[calc(100vh-280px)] overflow-y-auto">
                                        {sortedTopics.length === 0 ? (
                                            <div className="p-6 text-center text-gray-500">
                                                <p>No topics yet.</p>
                                                <p className="text-sm">Create one to get started!</p>
                                            </div>
                                        ) : (
                                            sortedTopics.map(topic => (
                                                <div
                                                    key={topic.id}
                                                    onClick={() => setSelectedTopicId(topic.id)}
                                                    className={`p-4 cursor-pointer transition-colors ${
                                                        selectedTopicId === topic.id
                                                            ? 'bg-indigo-50 border-l-4 border-indigo-500'
                                                            : 'hover:bg-gray-50'
                                                    }`}
                                                >
                                                    <div className="flex items-start justify-between gap-2">
                                                        <div className="flex-1 min-w-0">
                                                            <h3 className="font-medium text-gray-900 truncate">{topic.title}</h3>
                                                            <p className="text-sm text-gray-500 mt-1">{formatDate(topic.createdAt)}</p>
                                                            {topic.dueDate && (
                                                                <p className="text-xs text-orange-600 mt-1">
                                                                    Due: {new Date(topic.dueDate).toLocaleDateString()}
                                                                </p>
                                                            )}
                                                        </div>
                                                        <StatusBadge status={topic.status} />
                                                    </div>
                                                    <div className="mt-2 text-xs text-gray-400">
                                                        {(topic.contributions || []).length} contribution{(topic.contributions || []).length !== 1 ? 's' : ''}
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Right panel - Topic detail */}
                            <div className="flex-1 min-w-0">
                                {selectedTopic ? (
                                    <div className="space-y-6">
                                        {/* Topic header */}
                                        <div className="bg-white rounded-xl border border-gray-200 p-6">
                                            <div className="flex items-start justify-between">
                                                <div>
                                                    <h2 className="text-2xl font-bold text-gray-900">{selectedTopic.title}</h2>
                                                    {selectedTopic.description && (
                                                        <p className="text-gray-600 mt-2">{selectedTopic.description}</p>
                                                    )}
                                                    <div className="flex items-center gap-4 mt-3 text-sm text-gray-500">
                                                        <span>Created: {formatDate(selectedTopic.createdAt)}</span>
                                                        {selectedTopic.dueDate && (
                                                            <span className="text-orange-600">
                                                                Due: {new Date(selectedTopic.dueDate).toLocaleDateString()}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <select
                                                        value={selectedTopic.status}
                                                        onChange={(e) => handleUpdateStatus(e.target.value)}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500"
                                                    >
                                                        <option value="open">Open</option>
                                                        <option value="pending">Pending</option>
                                                        <option value="decided">Decided</option>
                                                    </select>
                                                    <button
                                                        onClick={handleDeleteTopic}
                                                        className="p-2 text-red-500 hover:bg-red-50 rounded-lg"
                                                        title="Delete topic"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        {/* AI Summary */}
                                        <AISummary topic={selectedTopic} apiKey={apiKey} />

                                        {/* Add contribution form */}
                                        <div className="bg-white rounded-xl border border-gray-200 p-6">
                                            <h3 className="font-semibold text-gray-800 mb-4">Add Your Input</h3>
                                            <ContributionForm onSubmit={handleAddContribution} />
                                        </div>

                                        {/* Contributions */}
                                        <div className="space-y-4">
                                            <h3 className="font-semibold text-gray-800">
                                                Discussion ({(selectedTopic.contributions || []).length})
                                            </h3>
                                            {(selectedTopic.contributions || []).length === 0 ? (
                                                <div className="bg-gray-50 rounded-lg p-8 text-center text-gray-500">
                                                    <p>No contributions yet. Be the first to share your input!</p>
                                                </div>
                                            ) : (
                                                (selectedTopic.contributions || []).map(contribution => (
                                                    <Contribution
                                                        key={contribution.id}
                                                        contribution={contribution}
                                                        topicId={selectedTopic.id}
                                                    />
                                                ))
                                            )}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-xl border border-gray-200 p-12 text-center">
                                        <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <span className="text-3xl">üìã</span>
                                        </div>
                                        <h2 className="text-xl font-semibold text-gray-800 mb-2">Select a Topic</h2>
                                        <p className="text-gray-500">Choose a topic from the list or create a new one to start collaborating.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Modals */}
                    <SettingsModal
                        isOpen={showSettings}
                        onClose={() => setShowSettings(false)}
                        apiKey={apiKey}
                        setApiKey={setApiKey}
                    />
                    <InviteModal
                        isOpen={showInvite}
                        onClose={() => setShowInvite(false)}
                    />
                </div>
            );
        };

        // ============================================
        // APP ROOT
        // ============================================
        const App = () => {
            const { user, loading, boards, completeMagicLinkSignIn, isFirebaseConfigured } = useContext(AuthContext);

            // Handle magic link sign-in on load
            useEffect(() => {
                if (isFirebaseConfigured) {
                    completeMagicLinkSignIn();
                }
            }, [isFirebaseConfigured]);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <Spinner />
                    </div>
                );
            }

            // Not logged in
            if (!user) {
                return <LoginScreen />;
            }

            // Logged in but no boards
            if (boards.length === 0) {
                return <OnboardingScreen />;
            }

            // Logged in with boards
            return (
                <BoardProvider>
                    <Dashboard />
                </BoardProvider>
            );
        };

        // Render
        ReactDOM.createRoot(document.getElementById('root')).render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );
    </script>
</body>
</html>
